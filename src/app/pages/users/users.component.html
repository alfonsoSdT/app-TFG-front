<div class="row">
    <div class="col-md-auto">
      <div class="input-group no-border" style="width: 30%; height: 10%;">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search user/s ...">
        <div class="input-group-text">
          <i class="nc-icon nc-zoom-split"></i>
        </div>
      </div>
      <div *ngFor="let user of users  | filter:searchText" style="float:left; display:inline;">
            <div class="card card-user" style="padding: 15px; margin: 5px;">
              <div class="card-body ">
                   <a href="#/user/{{user.nameUser}}">
                     <img class="avatar border-gray" src="assets/img/mike.jpg" alt="...">
                     <h5 class="title">{{user.nameUser}} {{user.surnameUser}}</h5>
                  </a>
                  <p class="description">
                     @{{user.nameUser}}{{user.idUser}}
                   </p>
                   <div class="card card-user" style="color: black;  margin-right: 50px;margin-left: 50px; display:inline-block;">
                      <a class="button"  type="submit" (click)="deleteUser(user.nameUser)"><i class="nc-icon nc-simple-remove" style="font-size:25px; color: black;"></i></a>
                   </div>
                   <div class="card card-user" style="color: black;  margin-right: 50px;margin-left: 50px; display:inline-block;">
                    <a class="button"  type="submit" (click)="updateUser(user.nameUser)"><i class="nc-icon nc-ruler-pencil" style="font-size:25px; color: black;"></i></a>
                 </div>
              </div> 
          </div>
      </div>
      <div class="card card-user" style="padding: 15px; margin: 5px;">
        <a type="button" (click)="createUser()"><i class="nc-icon nc-simple-add"></i></a>
      </div>
    </div>
</div>
