<div class="row">
    <div class="col-md-8">
      <div class="card card-user">
        <div *ngIf="this.updating == false" class="card-header">
          <h5 class="card-title">New User</h5>
        </div>
        <div *ngIf="this.updating == true" class="card-header">
          <h5 class="card-title">Updating User</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>User name</label>
                  <input type="name" [formControl]="name" placeholder="User name" class="form-control input-no-border">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Surname</label>
                  <input type="name" [formControl]="surname" placeholder="Surname" class="form-control input-no-border">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Age</label>
                  <input type="number" [formControl]="age" placeholder="Age" class="form-control input-no-border">
                </div>
              </div>
              <div class="col-md-5 px-1" style="margin-left: 12px;">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" [formControl]="email" placeholder="Email" class="form-control input-no-border">
                </div>
              </div>
              <div *ngIf="this.updating == true" class="row" style="margin-left: 5px;">
                <div class="col-md-3 pr-1"><h5>Add a Course</h5></div>
                <div class="row" style="margin-left: 5px;">
                  <div class="col-md-5 pr-1">
                      <label>Course Name</label>
                      
                      <select class="custom-select" [formControl]="nameCourse" >
                        <option selected>Choose a course name</option>
                        <option *ngFor="let course of courses" value="{{course.nameCourse}}">{{course.nameCourse}}</option>
                      </select>  
                      
                  </div>
                  <div class="col-md-3 pr-1">
                    <div class="form-group">
                      <label>Date certified </label>
                      <input type="datetime" [formControl]="dateCertified" placeholder="yyyy-mm-dd" class="form-control input-no-border">
                    </div>
                  </div>
                  <div class="col-md-3 pr-1">
                    <div class="form-group">
                      <label>Date expired </label>
                      <input type="datetime" [formControl]="dateExpired" placeholder="yyyy-mm-dd" class="form-control input-no-border">
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="row">
              <div *ngIf="this.updating == false" class="update ml-auto mr-auto">
                <button type="button" class="btn btn-primary btn-round" (click)="createUser()">Create User</button>
              </div>
              <div *ngIf="this.updating == true" class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="updateUser()">Update User</button>
              </div>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
